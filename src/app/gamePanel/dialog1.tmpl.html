<md-dialog aria-label="Mango (Fruit)">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{dialogCtrl.currentQuestion.subject}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="answer('not applicable')">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
        <div ng-repeat="item in dialogCtrl.question.questions" class="standard" flex="50">
          <label>
            <input type="checkbox" ng-checked="exists(item, selected)" ng-click="toggle(item, selected)"/>
            {{ item }}
          </label>
        </div>

    </md-dialog-content>
    <div class="md-actions" layout="row">

      <span flex></span>
      <md-button ng-click="dialogCtrl.answer('Close')" class="md-primary">
        Canel
      </md-button>
      <md-button ng-click="dialogCtrl.answer('useful')" class="md-primary">
        Done
      </md-button>
    </div>
  </form>
</md-dialog>
